<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="horizGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>

    <filter id="horizGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Logo mark (scaled down) -->
  <g transform="translate(5, 10) scale(0.35)">
    <circle cx="100" cy="100" r="90" fill="url(#horizGradient)" opacity="0.08"/>

    <g filter="url(#horizGlow)">
      <path d="M 45 140 L 60 75 Q 70 45 85 50 L 100 140"
            stroke="url(#horizGradient)"
            stroke-width="14"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"/>

      <path d="M 52 108 Q 70 105 88 108"
            stroke="url(#horizGradient)"
            stroke-width="12"
            stroke-linecap="round"
            fill="none"/>
    </g>

    <g filter="url(#horizGlow)">
      <path d="M 115 140 L 115 50"
            stroke="url(#horizGradient)"
            stroke-width="14"
            stroke-linecap="round"
            fill="none"/>

      <path d="M 115 50 Q 135 48 155 52"
            stroke="url(#horizGradient)"
            stroke-width="12"
            stroke-linecap="round"
            fill="none"/>

      <path d="M 115 95 Q 130 93 145 95"
            stroke="url(#horizGradient)"
            stroke-width="12"
            stroke-linecap="round"
            fill="none"/>
    </g>

    <g opacity="0.5">
      <path d="M 160 58 Q 170 62 175 70 Q 178 75 180 82"
            stroke="#3B82F6"
            stroke-width="4"
            stroke-linecap="round"
            fill="none"
            opacity="0.4"/>
    </g>

    <circle cx="182" cy="85" r="3" fill="#3B82F6" opacity="0.5"/>
  </g>

  <!-- ArticleFlow text -->
  <text x="90" y="62" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="38" font-weight="700" fill="#1F2937" letter-spacing="-0.5">
    ArticleFlow
  </text>
</svg>
